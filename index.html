<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <nav class="nav-bar">
        <h2 class="site-title">Marvel</h2>
        <div class="menu-container">
            <h4 class="menu-btn">Movies</h4>
            <span>|</span>
            <h4 class="menu-btn">Series</h4>
            <span>|</span>
            <h4 class="menu-btn">Games</h4>
        </div>
    </nav>

    <div class="movies-container">
        <div class="movie-holder">
            <img class="description" src="./captainamerica.jfif" alt="Captain America">
            <h3 class="movie-name">Captain America</h3>
            <button class="buy-btn">$79</button>
        </div>
        <div class="movie-holder">
            <img class="description" src="./ironman.jpg" alt="ironMan">
            <h3 class="movie-name">IronMan</h3>
            <button class="buy-btn">$79</button>
        </div>
        <div class="movie-holder">
            <img class="description" src="./ironman-2.webp" alt="ironMan 3">
            <h3 class="movie-name">IronMan 2</h3>
            <button class="buy-btn">$89</button>
        </div>
        <div class="movie-holder">
            <img class="description" src="./incrediblehulk.jpg" alt="Incredible Hulk">
            <h3 class="movie-name">Incredible Hulk</h3>
            <button class="buy-btn">$79</button>
        </div>
        <div class="movie-holder">
            <img class="description" src="./ironman-3.jpg" alt="ironMan 3">
            <h3 class="movie-name">IronMan 3</h3>
            <button class="buy-btn">$99</button>
        </div>
        <div class="movie-holder">
            <img class="description" src="./thor.jpg" alt="Thor">
            <h3 class="movie-name">Thor</h3>
            <button class="buy-btn">$79</button>
        </div>
        <div class="movie-holder">
            <img class="description" src="./theavangers.jpg" alt="The avangers">
            <h3 class="movie-name">The Avangers</h3>
            <button class="buy-btn">$99</button>
        </div>
        <div class="movie-holder">
            <img class="description" src="./thor-2.jpg" alt="Thor the Dark World">
            <h3 class="movie-name">Thor The Dark World</h3>
            <button class="buy-btn">$89</button>
        </div>
    </div>
    <div class="support">
        <h3 class="footer-title">Help & Support</h3>
        <table class="contact-table">
            <tr class="table-row">
                <td>Email: </td><td><input type="email"></td>
            </tr>
            <tr class="table-row">
                <td>Your Message: </td><td><textarea id="Message"></textarea></td>
            </tr>
            <tr class="table-row">
                <td colspan="2"><button class="submit-btn" type="submit">Submit</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
